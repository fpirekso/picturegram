<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

<link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">

	<style type="text/css">
		
		*{
			box-sizing: border-box;
		}
		body{
			background: #c6d8ff;
		}
		h1{
			text-align: center;
			font-family: "Faster One";
			font-size: 50px;
			color: white; 
			
		}
		img{
			border: 4px solid #ffe0f7;
		}
		#pic1{
			width: calc(100% - 10px);
			height:auto;
			margin: 5px;
		}
		.smallpic{
			width: calc(33.3333333% - 13px);
			height:auto;
			margin: 5px;
		}
		#content{
			width: 550px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>
			<img src="gif.gif" id="pic1">
			<img src="image1.jpg" class="smallpic">
			<img src="image11.jpg" class="smallpic">
			<img src="image3.jpg" class="smallpic">
			<img src="image12.jpg" class="smallpic">
			<img src="image4.jpg" class="smallpic">
			<img src="image13.jpg" class="smallpic">
			<img src="image5.jpg" class="smallpic">
			<img src="image14.jpg" class="smallpic">
			<img src="image6.jpg" class="smallpic">
			<img src="image15.jpg" class="smallpic">
			<img src="image7.jpg" class="smallpic">
			<img src="image16.jpg" class="smallpic">
			<img src="image8.jpg" class="smallpic">
			<img src="image17.jpg" class="smallpic">
			<img src="image9.jpg" class="smallpic">
	</div>
</body>
</html>
